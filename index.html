
<!DOCTYPE html>

<html>
  <head>
    <title>RockOn</title>
  </head>
  <body>
    <h1>RockOn</h1>

    <h2>An indoor climbing tracker (a pretty good one) </h2>

    
    <div class="climbs-container">
      <select id="climb-selector" size="6">
        <!-- this is where the climb selections will go -->
      </select>

      <h3> Climb Details: </h3>

      <div id="current-climb-container"> 
    <!-- this is where the current loaded climb will go -->
      </div>
      
    </div>

    <div class="sends-container">

      <select id="send-selector" size="6" >
        <!-- this is where the send selections will go -->
      </select>
     
      <h3> Send Details: </h3>
      <div id="current-send-container">
        <!-- this is where the sends that have been posted for the currently selected climb will populate -->
     </div>

    </div>

   

    <br>

    <div class="forms-and-details-container">
      
      <button type="button" id="show-send-form-button">Create New Send</button>
      
      <div class="sends-form-container">
      <!-- this is where the send form will go -->
      </div>

    
    </div>

    <br
  
  </body>

  <script src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
</html>
