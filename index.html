
<!DOCTYPE html>

<html>
  <head>
    <title>RockOn</title>
  </head>
  <body>
    <h1>RockOn</h1><br>

    <h2>An indoor climbing tracker (a pretty good one) </h2>

    
    <div class="climbs-container">
      <form class="climb-selector-form">

        <select id="climb-selector" form="form_id" >
        <!-- this is where the climb selections will go -->
        </select>

        <button type="submit" id="climb-selector-submit">Show me the sends!</button>
      </form>
      <!-- this is where the current loaded climb will go -->
    </div>

    <div class="sends-container"></div>

    <br
  
  </body>

  <script src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
</html>
